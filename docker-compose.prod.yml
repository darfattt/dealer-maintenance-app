version: '3.8'

services:
  # Web Application - Production
  web_primevue:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
        VITE_API_BASE_URL: /api
    container_name: dealer_web_primevue_prod
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://api_gateway:8080
    ports:
      - "5000:80"
    depends_on:
      api_gateway:
        condition: service_healthy
    networks:
      - dealer_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Override API Gateway for production CORS
  api_gateway:
    environment:
      - ACCOUNT_SERVICE_URL=http://account_service:8100
      - DEALER_DASHBOARD_SERVICE_URL=http://backend:8000
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-here-change-this-in-production}
      - JWT_ALGORITHM=HS256
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:5000,http://localhost:8501,http://localhost:8502
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60

networks:
  dealer_network:
    external: true
