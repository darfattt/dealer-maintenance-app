# Nginx Reverse Proxy Configuration for autology.id
# This configuration should be placed on your main web server
# to proxy requests to the Docker containers

upstream web_app_backend {
    server localhost:5000 max_fails=3 fail_timeout=30s;
}

upstream api_gateway_backend {
    server localhost:8080 max_fails=3 fail_timeout=30s;
}

upstream backend_api {
    server localhost:8000 max_fails=3 fail_timeout=30s;
}

upstream analytics_dashboard {
    server localhost:8501 max_fails=3 fail_timeout=30s;
}

upstream admin_panel {
    server localhost:8502 max_fails=3 fail_timeout=30s;
}

upstream grafana_dashboard {
    server localhost:3000 max_fails=3 fail_timeout=30s;
}

# Main web application
server {
    listen 80;
    server_name autology.id www.autology.id;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name autology.id www.autology.id;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/autology.id.crt;
    ssl_certificate_key /etc/ssl/private/autology.id.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main web application
    location / {
        proxy_pass http://web_app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# API Gateway
server {
    listen 443 ssl http2;
    server_name api.autology.id;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/autology.id.crt;
    ssl_certificate_key /etc/ssl/private/autology.id.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass http://api_gateway_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://autology.id' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}

